<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="shortcut icon" href="./favicons/bola-ultra.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

   <!-- Main Script --> 
    <script defer src="js/main.js"></script>

    <title>Pokédex</title>
</head>

<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <label for="search">
                <input type="search"
                name="search"
                class="input__search"
                placeholder="Name or Number"
                autocomplete="off"
                required>
            </label>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="Pokédex" class="pokedex">

    </main>

</body>
</html>
